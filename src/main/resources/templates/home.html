<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tapahtuma kalenteri</title>
</head>
<body>
<h1>Tapahtumat</h1>
<table>
    <thead>
    <tr>
        <th>Tapahtuma paikka</th>
        <th>Tapahtuman nimi</th>
        <th>Varaaja</th>
        <th>Koska alkaa</th>
        <th>Koska loppuu</th>
    </tr>
    </thead>
    <tbody th:each="tapahtuma : ${tapahtumat}">
    <tr>
        <td th:text="${tapahtuma.tapahtumaPaikka}">Tapahtuma paikka</td>
        <td th:text="${tapahtuma.tapahtumaNimi}">Tapahtuman nimi</td>
        <td>
            <p th:each="henkilo : ${tapahtuma.henkilot}" th:text="${henkilo.nimi}">Varaaja</p>
        </td>
        <td th:text="${tapahtuma.mista}">Koska alkaa</td>
        <td th:text="${tapahtuma.mihin}">Koska loppuu</td>
        <td>
            <form th:action="@{/events/delete/{id}(id=${tapahtuma.id})}" method="post" style="display:inline;">
                <button type="submit">Poista</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h2>Luo Tapahtuma</h2>

<form action="/events/create" method="post">
    <label for="eventTitle">Mik채 Tapahtuma:</label>
    <input type="text" id="eventTitle" name="tapahtumaNimi" required>

    <label for="place">Miss채:</label>
    <input type="text" id="place" name="tapahtumaPaikka" required>

    <label for="place">Varaajan nimi:</label>
    <input type="text" id="name" name="nimi" required>

    <label for="start">Milloin alkaa</label>
    <input type="date" id="start" name="mista" required min="2024-12-01" max="2030-12-31" value="2024-12-02">

    <label for="end">Milloin p채채ttyy</label>
    <input type="date" id="end" name="mihin" required min="2024-12-01" max="2030-12-31" value="2025-01-01">

    <button type="submit">Create Event</button>

</form>
</body>
</html>
