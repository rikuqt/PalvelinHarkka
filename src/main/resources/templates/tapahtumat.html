<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Tapahtumat</title>
</head>

<body>
<h1>Kaikki Tapahtumat</h1>

<ul>
  <li th:each="tapahtuma : ${kaikkiTapahtumat}">
    <a th:href="@{/tapahtumat/{id}(id=${tapahtuma.id})}">
      <span th:text="${tapahtuma.tapahtumaNimi}">Tapahtuman nimi</span>
    </a>
  </li>
</ul>
<a href="/" th:href="@{/}">Pääsivulle</a>
</body>
</html>
